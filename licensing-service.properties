example.property= I AM THE DEFAULT

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.jpa.show-sql = true
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.database.driverClassName= org.postgresql.Driver
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

management.endpoints.web.exposure.include=*
management.endpoints.enabled-by-default=true

eureka.instance.preferIpAddress = true # -> Регистрировать IP-адрес службы вместо имени сервера
eureka.client.registerWithEureka = true # -> Регистрировать службу в Eureka
eureka.client.fetchRegistry = true # -> Извлекать локальную копию реестара
eureka.client.serviceUrl.defaultZone = http://eurekaserver:8070/eureka/ # -> адрес Eureka